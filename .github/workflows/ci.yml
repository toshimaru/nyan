name: Go Build & Test
on:
  push:
    branches:
      - 'main'
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build & Test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build & Test
        run: |
          go build -v
          go test ./...
      # It only runs on Linux because the goreleaser command is executed on Linux.
      - name: Run GoReleaser
        if: runner.os == 'Linux'
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean --snapshot --skip-publish
      # Output tests
      - name: Normal Output Test
        run: go run main.go -- main.go
      # ref. https://github.com/gfx/example-github-actions-with-tty
      - name: Colored Output Test
        if: runner.os == 'Linux'
        shell: 'script -q -e -c "bash {0}"'
        run: go run main.go -- main.go
