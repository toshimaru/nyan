name: Go
on: [release]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Get dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Build & Test
      run: |
        go build -v .
        go test ./...
      env:
        GO111MODULE: on
