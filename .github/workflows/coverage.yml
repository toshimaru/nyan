name: Coverage with CodeClimate
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    name: codeclimate-report
    steps:
    - uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.13.8'
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go mod download
